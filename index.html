<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
</head>
<body>
    <h1 id="countDown"></h1>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const timeToDisplay = document.querySelector("#countDown");
            // Set the date we're counting down to
            var countDownDate = new Date("Apr 29, 2029 00:00:00").getTime();
            // Update the count down every 1 second
            var x = setInterval(function() {
                // Get today's date and time
                var now = new Date().getTime();
                // Find the distance between now and the count down date
                var distance = countDownDate - now;
                // Time calculations for days, hours, minutes and seconds
                // 1000 milisecond === 1 second
                // 60 minutes === 1 hour
                // 60 seconds === 1 minutes
                // 24 hours === 1 day
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                // Output the result in an element
                timeToDisplay.innerHTML = days + " Day/s " + hours + " Hour/s " + minutes + " Minute/s " + seconds + " Second/s ";
                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    timeToDisplay.innerHTML = "0 Day/s " + "0 Hour/s " + "0 Minute/s " + "0 Second/s ";
                }
            }, 1000);
        });
    </script>
</body>
</html>
